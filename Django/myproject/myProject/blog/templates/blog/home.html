{% extends "blog/base.html"%}
{%block content%}
  {%for post in posts%}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">{{ post.Name }}</a>
            <small class="text-muted">{{ post.Address }}</small>
        </div>
            <h2><a class="article-title" href="#">{{ post.Email }}</a></h2>
            <p class="article-content">{{ post.Mobile_number }}</p>
      </div>
    </article>
  {%endfor%}
{%endblock content%}
